# =============================================================
#                  MUCORE (MUSENTRY) CONFIGURATION
#             Enterprise Hybrid AntiCheat for MUZONE
# =============================================================

# Pengaturan Umum
settings:
  # Prefix yang muncul di depan pesan chat/alert
  prefix: "&8[&bMuCore&8] "

# =============================================================
#                      DATABASE SETTINGS
# =============================================================
database:
  # Tipe Penyimpanan Data
  # Options: 
  # - "H2"    (Disarankan untuk single server - File lokal, tanpa setup ribet)
  # - "MYSQL" (Disarankan untuk network/bungeecord - Butuh database server)
  # PENTING: Pastikan penulisan "H2" atau "MYSQL" benar.
  storage-type: "H2"

  # Konfigurasi MySQL (Hanya dipakai jika storage-type: MYSQL)
  host: "localhost"
  port: 3306
  name: "mucore_db"
  user: "root"
  password: "password" # Disamakan dengan kode (sebelumnya 'pass')
  useSSL: false
  
  # Optimasi Connection Pool (HikariCP)
  pool-size: 10
  connection-timeout: 5000 # 5 detik

# =============================================================
#                    ACTION & PUNISHMENT SYSTEM
# =============================================================
# Sistem ini otomatis menghukum pemain berdasarkan Violation Level (VL).
# Format: [VL]: "[Command]"
# Placeholder: {player}, {vl}, {check}
# Gunakan "alert [pesan]" untuk mengirim notifikasi ke admin saja.

global_actions:
  # Peringatan dini ke admin (VL rendah)
  5: "alert &f{player} &7is suspected of &c{check} &7(VL: {vl})"
  
  # Peringatan menengah
  10: "alert &eWARNING: &f{player} clearly violating &c{check} &7(VL: {vl})"
  
  # Tindakan fisik (Kick)
  20: "kick {player} &c[MuCore] &fUnfair Advantage Detected ({check})."
  
  # Tindakan keras (Ban) - Uncomment baris di bawah jika ingin auto-ban
  # 50: "ban {player} &cUnfair Advantage Detected."

# =============================================================
#                       CHECKS CONFIGURATION
# =============================================================

checks:
  # -----------------------------------------------------------
  # Anti-Crash & Exploit (Packet Limiter)
  # Melindungi server dari serangan "Lag Machine" atau "Crasher".
  # -----------------------------------------------------------
  packet_limiter:
    enabled: true
    cancel_threshold_vl: 5 # Kick pemain jika melanggar limit 5 kali berturut-turut
    
    # Batas total paket per detik (Global)
    global_limit:
      java: 300
      bedrock: 450 # Bedrock mengirim paket lebih banyak (Geyser overhead)
      
    # Batas spesifik per jenis paket (Anti-Crasher Spesifik)
    specific_limits:
      WINDOW_CLICK: # Mencegah AutoClicker Inventory / Crasher
        java: 30
        bedrock: 40
      CUSTOM_PAYLOAD: # Mencegah Book Ban / Bad Packets / Command Spam
        java: 10
        bedrock: 15
      FLYING: # Mencegah Timer / Speed Spam / Blink
        java: 80
        bedrock: 100

  # -----------------------------------------------------------
  # Movement Checks (Fly, Speed, OmniSprint)
  # -----------------------------------------------------------
  Fly:
    enabled: true
    # Actions Khusus (Override Global Actions)
    actions:
      15: "kick {player} &cFlying is not enabled on this server."

  Speed:
    enabled: true
    actions:
      20: "kick {player} &cMoving too fast (Speed/Timer)."

  OmniSprint:
    enabled: true
    # Bedrock otomatis di-bypass untuk check ini di kode Java

  # -----------------------------------------------------------
  # Combat Checks (KillAura, Reach)
  # -----------------------------------------------------------
  KillAura:
    enabled: true
    actions:
      # KillAura sangat berbahaya, kita set alert lebih agresif
      5: "alert &cURGENT: &f{player} might be using &4KillAura &7(VL: {vl})"
      15: "kick {player} &cCombat Hacks Detected."

  Reach:
    enabled: true
    actions:
      10: "alert &f{player} hit from suspicious distance &7(VL: {vl})"

# =============================================================
#                       WEBHOOK SYSTEM
# =============================================================
webhook:
  enabled: true
  # URL Webhook Discord atau Endpoint Website Anda
  # Tutorial: Buat channel discord -> Edit Channel -> Integrations -> Webhooks
  url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL_HERE"
  
  # Nama bot yang muncul di Discord
  username: "MuCore Sentry"
  
  # Kirim webhook setiap berapa VL?
  # 1 = Setiap kali fail (SPAM, Hati-hati rate limit discord!)
  # 5 = Setiap kelipatan 5 (Disarankan: 5, 10, 15...)
  alert_frequency: 5